name: github pages

on:
  push:
    branches:
      - main
  schedule:
    - cron:  '0 7 * * */2'

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
          logout: false

      - name: Setup Imagemagick
        run: |
          sudo apt-get install libtiff5 imagemagick

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.22.0

      - name: Create IIIF derivates
# UID is als available via $(id -u)
        run: |
          echo "Running as ${UID}"
          docker run -e CHOWN_UID=${UID} -e URL_PREFIX="https://xn--blaufusstlpel-qmb.de/" -v ${PWD}:${PWD} ghcr.io/cmahnke/iiif-action:latest sh -c "cd ${PWD} && ./scripts/iiif.sh"

      - name: Generate Files
        env:
          SKIP_IIIF: yes
        run: |
          ./scripts/setup.sh

      - name: Setup deploy dependencies
        run: |
          sudo apt-get install sshpass ssh-client
      - name: Extract IIIF directories
        run: |
          mkdir ftp
          cd content
          find post -name info.json -exec dirname {} \; > files.lst
          rsync -av --relative $(cat files.lst) ../ftp/
          rm -f files.lst
          cd ..
          cp blaufusstoelpel-redirect/index.html ftp/
          chmod go+rX ftp/*
      - name: Upload IIIF directories
        run: |
          cd ftp
          tar cf - * | sshpass -p$DEPLOY_PASS ssh $DEPLOY_USER@$DEPLOY_SERVER "cd $DEPLOY_PATH && rm -rf blaufusstoelpel  && mkdir -p blaufusstoelpel && cd blaufusstoelpel  && tar xvf - && chmod -R 775 ../blaufusstoelpel"
          cd ..
# set ftp:ssl-force true; set passive-mode true; set ftp:ssl-protect-data true
#          lftp ftp://$DEPLOY_SERVER -u $DEPLOY_USER,$DEPLOY_PASS  -e 'set ftp:ssl-force true; set mirror:parallel-directories true; set passive-mode true; set ftp:ssl-protect-data true; mkdir -p blaufusstoelpel; mirror -P 8 -v -R --delete ftp/ blaufusstoelpel/; chmod -Rf 0777 blaufusstoelpel; exit'

      - name: Delete IIIF directories
        run: |
          find content/post/ -name info.json -exec dirname {} \; | xargs rm -r

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.74.3'
          extended: true
      - name: Build Hugo site
        run: hugo
      - name: Cleanup Build
        run: |
           find docs -type f -size +20M - exec rm {} \;

#      - name: Cleanup disk
#        run: |
#          df -h
#          docker rmi -f ghcr.io/cmahnke/iiif-action:latest
#          du -chs *
#          rm -rf node_modules content ftp
#          df -h

      - name: Deploy site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
